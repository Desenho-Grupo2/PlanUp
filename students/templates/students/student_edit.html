{% include "navbar.html" %}

<div class="container">
    <form method="post" class="form-horizontal" role="form" enctype="multipart/form-data">{% csrf_token %}

        <br><br>

        <h2 align="center">Alterar Informações</h2>

        <div class="form-group">
            <label class="col-sm-3 control-label">Nome Completo</label>
            <div class="col-sm-9">
                {{form.first_name}}
                <span class="help-block">Deseja Trocar o Nome?</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
                {{form.email}}
                <span class="help-block">Deseja Trocar o Email?</span>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Matrícula</label>
            <div class="col-sm-9">
                {{form.username}}
                <span class="help-block">Não é possível alterar a matrícula</span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-9 col-sm-offset-3">
                <button type="submit" class="btn btn-success btn-block">Alterar</button>
                <a href="/" class="btn btn-warning btn-block">Cancelar</a>
            </div>
        </div>
    </form>
</div>
