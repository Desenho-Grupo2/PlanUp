{% load staticfiles %}
{% include "navbar.html" %}

<html>
    <title>PlanUp!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>

    <div class="w3-top">
        <div class="w3-bar w3-blue w3-card" id="myNavbar">
            <a class="navbar-brand" id="img-unb" target="_blank"><img src="{% static 'images/unb.png' %}"
                                                                      alt="Imagem da UnB" style="width: 40px" /></a>
            <a href="#home" class="navbar-brand">PLANUP!</a>
            <div class="w3-right w3-hide-small">
                <a class="navbar-brand"id="myBtn"><i class="fa fa-envelope"></i> Entrar</a>
            </div>

            <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>

    <div class="w3-content" style="max-width:1100px">
      <div class="w3-row w3-padding-64" id="about">
        <div class="w3-col m6 w3-padding-large w3-hide-small">
         <img src="{% static 'images/unb.png' %}" class="w3-round w3-image w3-opacity-min" alt="Imagem UnB" width="600" height="750">
        </div>

        <div class="w3-col m6 w3-padding-large">
          <h1 class="w3-center">Sobre o PlanUp</h1><br>
          <h5 class="w3-center">PlanUp!</h5>
          <p class="w3-large">Dá uma descrição daora sobre o projeto.</p>
        </div>
      </div>

      <div class="container">
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header" style="padding:35px 50px;">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
              </div>
              <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                  <div class="form-group">
                    <label for="id_registration_student"><span class="glyphicon glyphicon-user"></span> Matrícula</label>
                    <input type="text" class="form-control" id="id_registration_student" placeholder="Insira Sua Matrícula">
                  </div>
                  <div class="form-group">
                    <label for="id_password_student"><span class="glyphicon glyphicon-eye-open"></span> Senha</label>
                    <input type="text" class="form-control" id="id_password_student" placeholder="Insira a Sua Senha">
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" value="" checked>Lembrar-me</label>
                  </div>
                    <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Entrar</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancelar</button>
                <p>Não é membro ainda? <a href="newStudent">Cadastrar-se</a></p>
                <p>Esqueceu a <a href="#">Senha?</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
    $(document).ready(function(){
        $("#myBtn").click(function(){
            $("#myModal").modal();
        });
    });
    </script>
    </body>
</html>
