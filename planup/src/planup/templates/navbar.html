{% load staticfiles %}

<html>
    <title>PlanUp!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="w3-top">
            <div class="w3-bar w3-green w3-card">
                <a class="navbar-brand" id="img-unb" target="_blank">
                    <img src="{% static 'images/unb.png' %}" alt="Imagem da UnB" style="width: 40px" /></a>
                {% if user.is_authenticated %}
                    <a href="/dadosAluno" class="navbar-brand">PLANUP!</a>

                {% else %}
                    <a href="/" class="navbar-brand">PLANUP!</a>
                {% endif %}
                <div class="w3-right w3-hide-small">
                    {% if user.is_authenticated %}
                        <a class="navbar-brand" href="{% url 'logout' %}"><i class="fa fa-envelope"></i> SAIR</a>
                    {% else %}
                        <a class="navbar-brand"><i class="fa fa-envelope"></i> 2018/1</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </body>
</html>
