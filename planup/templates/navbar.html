{% load staticfiles %}

<html>
    <title>PlanUp!</title>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="w3-top">
            <div class="w3-bar w3-indigo w3-card">
                {% if user.is_authenticated %}
                    <a href="/dadosAluno" class="w3-bar-item w3-button w3-indigo w3-hover-white">
                          <i class="w3-margin-right w3-hover-indigo"><img src="{% static 'images/unb.png' %}" alt="UNB"
                                                          style="width: 40px" />
                          </i>PlanUp
                    </a>

                    <div class="w3-dropdown-hover w3-hide-small w3-hover-white">
                        <button class="w3-button w3-hover-white">Perfil <i class="fa fa-caret-down"></i></button>
                        <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                            <a href="{% url "student_edit" user.id %}" class="w3-bar-item w3-button">Editar Perfil</a>
                        </div>
                    </div>

                    <div class="w3-dropdown-hover w3-hide-small w3-hover-white">
                        <button class="w3-button w3-hover-white">Disciplina <i class="fa fa-caret-down"></i></button>
                        <div class="w3-dropdown-content w3-card-4 w3-bar-block">
                            <a href="{% url 'new_subject'%}" class="w3-bar-item w3-button">Nova Disciplina</a>
                            <a href="{% url 'minhas_disciplinas'%}" class="w3-bar-item w3-button">Minhas Disciplinas</a>
                        </div>
                    </div>

                    <a href="{% url 'logout' %}" class="w3-bar-item w3-button w3-indigo w3-right w3-hover-white">
                          <i class="w3-margin-right"></i>SAIR
                    </a>
                {% else %}
                <a href="/" class="w3-bar-item w3-button w3-indigo w3-hover-white">
                        <i class="w3-margin-right w3-hover-indigo"><img src="{% static 'images/unb.png' %}" alt="UNB"
                                                          style="width: 40px" />
                        </i>PlanUp
                </a>

                <a class="w3-bar-item w3-button w3-indigo w3-right w3-hover-white">
                          <i class="w3-margin-right w3-hover-indigo"></i>2018/1
                </a>
                {% endif %}
            </div>
        </div>
    </body>
</html>
