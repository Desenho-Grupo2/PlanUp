{% include "navbar.html" %}

<div class="container">
    <form method="post" class="form-horizontal" role="form" align="center">{% csrf_token %}
      <input type='hidden' name='{% csrf_token %}' value='3UOQiRT1Eu6JuqIB1ZOBDcjOZRVZ8VBV7qn2NjX4DR9YAZ92KrwXgwUZ1YIpKg1Z' />
        <br><br>
      <h2 align="center">Alterar Dados da Disciplina {{subject.subject_name}}</h2>
        <br>

      <div class="form-group">
        <label for="id_subject_code" class="col-sm-3 control-label">Nome</label>
        <div class="col-sm-9">
            <input type="text" id="id_subject_code" placeholder="Código" maxlength="6" required class="form-control" autofocus
              name="subject_code" value="{{subject.subject_code}}">
            <span class="help-block">Insira o código da disciplina</span>
        </div>
      </div>

      <div class="form-group">
          <label for="id_subject_name" class="col-sm-3 control-label">Nome</label>
          <div class="col-sm-9">
              <input type="text" id="id_subject_name" placeholder="Nome" maxlength="40" required class="form-control" autofocus
                  name="subject_name" value="{{subject.subject_name}}">
              <span class="help-block">Insira o nome da disciplina</span>
          </div>
      </div>

      <div class="form-group">
          <label for="id_subject_absence" class="col-sm-3 control-label">Número de faltas</label>
          <div class="col-sm-9">
              <input type="number" id="id_subject_absence" placeholder="Número de faltas" maxlength="3" required class="form-control"
                  name="subject_absence" value="{{subject.subject_absence}}">
              <span class="help-block">Insira o número de faltas</span>
          </div>
      </div>

      <div class="form-group">
          <label for="id_number_credits" class="col-sm-3 control-label">Número de créditos</label>
          <div class="col-sm-9">
              <input type="number" id="id_number_credits" placeholder="Número de créditos" maxlength="3" required class="form-control" autofocus
                  name="number_credits" value="{{subject.number_credits}}">
              <span class="help-block">Insira o número de créditos</span>
          </div>
      </div>

      <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
              <button type="submit" class="btn btn-success btn-block">Alterar</button>
              <a href="/dadosAluno" class="btn btn-warning btn-block">Cancelar</a>
              <a href="{% url 'delete_subject' subject.id %}" class="btn btn-danger btn-block">Deletar</a>
          </div>
      </div>
  </form>
</div>
