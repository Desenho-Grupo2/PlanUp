{% include "navbar.html" %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<br><br>
<br><br>
<div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
            <th align="center">Disciplina</th>
            <th align="center">Quantidade de Cr√©ditos</th>
            {% if user.username == "victor" %}
                <th align="center">Editar</th>
                <th align="center">Apagar</th>
            {% else %}
                <th align="center">Desejar Remover disciplina?</th>
            {% endif %}
        </tr>

        {% for subject in subjects %}
        <tr>
            <td align="center">{{subject.subject_name}}</td>
            <td align="center">{{subject.number_credits}}</td>
            <td align="center"><a href="{% url 'remover_disciplina' subject.id%}" class="btn btn-danger btn-block">Remover</a></td>
        </tr>
        {% endfor %}
      </thead>
    </table>
</div>
