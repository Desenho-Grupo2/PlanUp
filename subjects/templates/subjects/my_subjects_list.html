{% include "navbar.html" %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<br><br>
<br><br>

<div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
            <th align="center">Código</th>
            <th align="center">Disciplina</th>
            <th align="center">Quantidade de Créditos</th>
            <th align="center">Editar</th>
            <th align="center">Apagar</th>
            <th align="center">Nova Tarefa</th>
        </tr>

        {% for subject in subjects %}
        <tr>
            <td align="center">{{subject.subject_code}}</td>
            <td align="center">{{subject.subject_name}}</td>
            <td align="center">{{subject.number_credits}}</td>
            <td align="center"><a href="{% url 'update_subject' subject.id %}" class="btn btn-warning btn-block">Alterar</a></td>
            <td align="center"><a href="{% url 'remover_disciplina' subject.id%}" class="btn btn-danger btn-block">Remover</a></td>
            <td align="center"><a href="{% url 'new_task' subject.id%}" class="btn btn-success btn-block">Nova Tarefa</a></td>
        </tr>
        {% endfor %}
      </thead>
    </table>
</div>
