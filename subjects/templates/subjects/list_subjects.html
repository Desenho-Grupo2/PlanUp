{% include "navbar.html" %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<br><br>
<br><br>
<div class="container">
    <table class="table table-bordered">
      <thead>
        <tr>
            <th align="center">Código</th>
            <th align="center">Disciplina</th>
            <th align="center">Quantidade de Créditos</th>
        </tr>

        {% for subject in subjects %}
        <tr>
            <td align="center">{{subject.subject_code}}</td>
            <td align="center">{{subject.subject_name}}</td>
            <td align="center">{{subject.number_credits}}</td>
        </tr>
        {% endfor %}
      </thead>
    </table>
</div>
