{% include "navbar.html" %}

<div class="container">
    <form method="post" class="form-horizontal" role="form" align="center">{% csrf_token %}
      <input type='hidden' name='{% csrf_token %}' value='3UOQiRT1Eu6JuqIB1ZOBDcjOZRVZ8VBV7qn2NjX4DR9YAZ92KrwXgwUZ1YIpKg1Z' />
        <br><br>
      <h2 align="center">Editar Tarefa {{task.task_name}}</h2>


      <div class="form-group">
          <label for="id_task_name" class="col-sm-3 control-label">Nome da Tarefa</label>
          <div class="col-sm-9">
              <input type="text" id="id_task_name" placeholder="Nome da Tarefa" maxlength="200"
                     required class="form-control" name="task_name" value="{{task.task_name}}">
              <span class="help-block">Insira o nome da tarefa</span>
          </div>
      </div>

      <div class="form-group">
          <label for="id_task_text" class="col-sm-3 control-label">Texto da Tarefa</label>
          <div class="col-sm-9">
              <textarea class="form-control" rows="10" id="id_task_text" placeholder="Texto da tarefa" maxlength="1000"
                     required class="form-control" autofocus
                  name="task_text" value="{{task.task_text}}">
              </textarea>
              <span class="help-block">Insira o texto da tarefa</span>
          </div>
      </div>

      <div class="form-group">
          <div class="col-sm-9 col-sm-offset-3">
              <button type="submit" class="btn btn-success btn-block">Salvar</button>
              <a href="/minhasTarefas" class="btn btn-warning btn-block">Cancelar</a>
              <button type="reset" class="btn btn-info btn-block">Limpar Campos</button>
          </div>
      </div>
    </form>
</div>
